<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="logo">
  	<img alt="Google Logo" height="225" width="350" id="hplogo" title="Google Logo" src="./Assets/google2.0.0.jpg">
  </div>

 
<form>
  <div class="search">
  	  <input type="text" padding-left="12px" name="search bar" value="Search Google or type URL" onfocus='if(this.value=="Search Google or type URL"){this.value="";}' />
  </div>

  <div class="button" id="search-button">
    <input type="submit" name="search-button" value="Google Search">
  </div>

  <div class="button" id="lucky">
    <input type="submit" name="lucky" value="I'm Feeling Lucky">
  </div>
</form>
